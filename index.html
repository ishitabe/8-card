<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>8カード</title>
<style>
  :root { --b:#222; --g:#e5e5e5; }
  body { font-family: system-ui, sans-serif; margin: 16px; }
  h1 { margin:0 0 12px; font-size:20px; }
  .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
  .zone{ border:1px solid #ccc; border-radius:8px; padding:12px; margin:8px 0; }
  .hand{ display:flex; gap:8px; flex-wrap:wrap; }
  .card{ border:2px solid #888; border-radius:8px; padding:6px 8px; min-width:86px;
    text-align:center; font-weight:700; background:#fff;
    font-size:14px; line-height:1.1; display:inline-flex; flex-direction:column; gap:4px; align-items:center; justify-content:center; }
  .card img{ width:72px; height:72px; object-fit:contain; }
  .card.selected{ outline:3px solid #000; transform: translateY(-2px); }
  /* v9: no opacity reduction at all */
  .playedSlot .card{ pointer-events:none; cursor:default; }
  .playedSlot .card img{ width:96px; height:96px; }
</style>
</head>
<body>
  <h1>8カード</h1>
  <div class="zone">
    <h3>カード効果</h3>
    <ul>
      <li>7 巨人：２妖精、３幽霊に負ける</li>
      <li>6 皇帝：１奴隷に負ける</li>
      <li>5 魔女： <b>【復活】</b>このカードで負けた時、魔女を手札に戻し好きなカードを1枚捨てる</li>
      <li>4 市民： <b>【底力】</b>４戦目のみ強さを２倍にする</li>
      <li>3 幽霊：７巨人に勝つ　<b>【交換】</b>相手の手札から１枚をランダムで奪い、手札から好きなカードを１枚返す</li>
      <li>2 妖精：７巨人に勝つ　<b>【強化】</b>次ラウンドの自分カードの強さを２倍にする</li>
      <li>1 奴隷：効果なし</li>
      <li>0 傀儡：相手が１奴隷以外なら引き分けにする</li>
    </ul>
  </div>
</body>
</html>
